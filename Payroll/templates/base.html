<!doctype html>
{% load i18n %}
{% load i18n static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.js"></script> -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      
     <link rel="icon" type="image/png" href="{% static 'site/img/favicon-32x32.png' %}" sizes="32x32" />
     <link rel="icon" type="image/png" href="{% static 'site/img/favicon-16x16.png' %}" sizes="16x16" />
    {% comment %} <link rel="stylesheet" href="{% static 'site/css/datepicker.css' %}"> {% endcomment %}
    <link rel="stylesheet" href="{% static 'site/css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'site/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'site/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'site/css/style.css' %}">

    {% comment %} <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.css"> {% endcomment %}

    <title> Payroll Managment</title>
  </head>
  <body style="padding: 20px;">
    
    <div class="container-fluid border rounded baseContainer" >
      {% block content %}
      {% endblock %}
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    {% comment %} <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'site/js/noty/packaged/jquery.noty.packaged.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'site/js/noty/themes/relax.js' %}"></script> {% endcomment %}
    <script src="https://cdn.jsdelivr.net/npm/noty@3.2.0-beta/lib/noty.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/noty@3.2.0-beta/lib/noty.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/noty@3.2.0-beta/lib/themes/nest.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    {% comment %} <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script> {% endcomment %}
    {% comment %} <script src=" {% static 'site/js/bootstrap-datepicker.js' %}"></script> {% endcomment %}
    <script src=" {% static 'site/js/bootstrap.bundle.min.js' %}"></script>
    <script src=" {% static 'site/js/bootstrap-datepicker.min.js' %}"></script>
    
    {% block scripts  %}
    {% endblock %}

  </body>
</html>
